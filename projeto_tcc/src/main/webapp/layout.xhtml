	xmlns:p="http://primefaces.org/ui" >
<h:head>
  <title><ui:insert name="title">Default title</ui:insert></title>
  
  <!--  IMPORT DOS ARQUIVOS CSS -->

<h:body>

        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Buscar"/>
            <p:commandButton type="button" value="Sair"  icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
 </div>
 
  <ui:insert name="body">

  			<h1 class="alert-danger">Não foi inserido nada no body</h1>
  		</div>
