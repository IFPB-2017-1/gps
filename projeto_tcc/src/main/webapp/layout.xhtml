<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>

	<!--  IMPORT DOS ARQUIVOS CSS -->
	<link type="text/css" rel="stylesheet" href="style/style.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<style>
		.bordernone .ui-datagrid-content{
    		border: none !important;
		}
		.ui-panelgrid td, .ui-panelgrid tr{
  			  border-style: none !important
		}
		
		.barra-menu{
			background: #00cdcf !important;
		}
		
		.item-menu{
			color: #ffffff !important;
			margin-right: 20px !important;
			font-size: 20px;
		}
		
		.ui-menuitem-text{
			color: #ffffff !important;
			margin-right: 20px !important;
			font-size: 20px;
		}
		
		.nome-usuario{
			color: #ffffff !important;
		}
		
		.nome-usuario a:hover{
			background-color: transparent !important;
		}
		
		.panel-title-h1{
			font-size: 30px !important;
			margin-left: 15px;
			color: #009a9c !important;
			text-transform: uppercase;
		}
		.ui-widget-header{
			background-color: transparent !important;
			border: none;
		}
		
		.ui-panel-title{
			font-size: 25px !important;
			color: #009a9c !important;
		}
		
		.ui-button{
			background: #009a9c !important;
			text-shadow: none !important;
			border: none !important;
			padding: 5px !important;
			color: #ffffff !important;
		}
		
		.ui-widget-content{
			border: none !important;
		}
		
		.container-padding{
			padding-left: 20px;
		}
		
		ul.ui-picklist-list:nth-child(2){
			border: 2px solid #009a9c !important;
			margin-left: 45px;
		}
		
	</style>
	
</h:head>


<h:body>

	<div class="cabecalho">
		<h:form>
			<p:growl id="messages" />

			<p:menubar styleClass="barra-menu">
				<p:menuitem value="Inicio" url="/paginas/index.jsf" styleClass="item-menu" />
				<p:menuitem value="Calendário" url="/paginas/calendario.jsf" styleClass="item-menu" />
				<p:submenu label="Cadastros" styleClass="item-menu">
					<p:menuitem value="Discente" url="/paginas/cadastroDiscente.jsf"/>
					<p:menuitem value="Docente" url="/paginas/cadastroDocente.jsf"/>
					<p:menuitem value="TCC" url="/tcc/indexTcc.jsf" />
				</p:submenu>

				<p:menuitem value="Defesas" url="/defesa/manterDefesa.jsf" styleClass="item-menu" />

				<f:facet name="options">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown nome-usuario"><a href="#" class="dropdown-toggle nome-usuario"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false"> <h:outputText
									value="#{loginBean.usuarioLogado.nome} " /> <h:outputText
									value="(#{loginBean.usuarioLogado.perfil})" /> <span
								class="caret"></span>
						</a>
							<ul class="dropdown-menu">
								<li><h:commandLink action="#{loginBean.logout}">
										<i class="glyphicon glyphicon-log-out"> </i> Sair
									</h:commandLink></li>
							</ul></li>
					</ul>
				</f:facet>
			</p:menubar>
		</h:form>
	</div>

	<ui:insert name="body">
		<div class="container">
			<h1 class="alert-danger">Não foi inserido nada no body</h1>
		</div>
	</ui:insert>


	<!-- IMPORT DOS ARQUIVOS JS -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</h:body>

</html>
