<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>
<h:body>  
<ui:composition template="/layout.xhtml">
	<ui:define name="title">Novo Tcc</ui:define>

	<ui:define name="body">
		<h1>Novo TCC</h1>
		<h:form>
			<p:panelGrid columns="1" styleClass="bordernone table-hover">
				<h:outputLabel>Tipo:</h:outputLabel>
				<h:selectOneMenu id="tipos" value="#{flash.tipo}" required="true" requiredMessage="Tipo é obrigatório" styleClass="form-control">
					<f:selectItem noSelectionOption="true" itemLabel="Tipo do TCC..." itemValue="#{null}"/>
					<f:selectItems value="#{utilBean.tipos}" var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo}"/>
				</h:selectOneMenu>
				<h:outputLabel>Nome:</h:outputLabel>
				<h:inputText id="tcc_nome_aluno" value="#{loginBean.discente.usuario.nome}" styleClass="form-control" pt:placeholder="Nome do aluno..." readonly="true"/>
				<h:outputLabel>Título:</h:outputLabel>
				<h:inputText id="edit_tcc" value="#{flash.titulo}" styleClass="form-control" required="true" requiredMessage="Título é obrigatório" />
				<h:outputLabel>Orientador:</h:outputLabel>
				<h:selectOneMenu id="orientadores" value="#{flash.orientador}" required="true" 
					requiredMessage="Orientador é obrigatório" styleClass="form-control">
					<f:converter converterId="DocenteConverter"/>
					<f:selectItem noSelectionOption="true" itemLabel="Orientador..." itemValue="#{null}"/>
					<f:selectItems value="#{utilBean.orientadores}" var="orientador" itemLabel="#{orientador.usuario.nome}" itemValue="#{orientador}"/>
				</h:selectOneMenu>
				<h:outputLabel>Link da Proposta:</h:outputLabel>
				<h:inputText id="tcc_proposta" value="#{flash.proposta}" styleClass="form-control" pt:placeholder="Link da Proposta..."/>
				<h:outputLabel>Telefone:</h:outputLabel>
				<h:inputText id="tcc_aluno_fone" value="#{tccBean.discente.usuario.telefone}" styleClass="form-control" pt:placeholder="Telefone..."/>
				<h:outputLabel>Email:</h:outputLabel>
				<h:inputText id="tcc_aluno_email" value="#{tccBean.discente.usuario.email}" styleClass="form-control" pt:placeholder="Email..."/>
				<h:inputHidden value="#{flash.id}"></h:inputHidden>
				<h:commandButton value="Salvar" action="#{tccBean.update}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
