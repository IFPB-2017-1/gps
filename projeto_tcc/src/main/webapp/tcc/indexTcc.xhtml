<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

 
<ui:composition template="/layout.xhtml">
	<ui:define name="title">Tcc</ui:define>

	<ui:define name="body">
		<h1 class="panel-title-h1"> DEFESAS TCC EM 2017.1</h1>
		<p:panel header="Filtrar">
				<h:form id="formBuscaTcc">
					<h:panelGrid columns="2" border="0">
						<h:panelGroup>
						TÍTULO DO TCC: <h:inputText />
						ORIENTADOR: <h:inputText />
							<p:commandButton ajax="true" update="" value="Pesquisar" style="margin: 3px" actionListener="#{incluirEditarBancaBean.pesquisar}" />
						</h:panelGroup>
					</h:panelGrid>
				</h:form>
			</p:panel>
		<p:panel header="TCC's em Aberto" id="listaTCC">
			<p:commandButton value="Cadastrar TCC" action="incluirTcc?faces-redirect=true"></p:commandButton>
			<p:commandButton value="Remover" actionListener="#{tccBean.delete}"></p:commandButton>
			<h:form id="formConTCC">
				<p:dataTable var="tcc" value="#{tccBean.tccs}" emptyMessage="Nenhuma TCC cadastrado">
					<p:column headerText="Título" >
						<h:commandLink action="#{tccBean.edit(tcc)}" value="#{tcc.titulo}"/>
					</p:column>
					<p:column headerText="Discente">
						<h:outputText value="#{tcc.discente.usuario.nome}"/>
					</p:column>
					<p:column headerText="Orientador">
						<h:outputText value="#{tcc.orientador.usuario.nome}"/>
					</p:column>
					<p:column headerText="Tipo">
						<h:outputText value="#{tcc.tipo}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
