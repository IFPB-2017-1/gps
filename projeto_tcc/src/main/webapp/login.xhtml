<h:head>
	<title>Agendamento de TCC's - Login</title>

	<h:outputStylesheet library="style" name="login.css" target="head" />

<h:body>

	<div class="container">
			<div class="col-md-2">
				<img class="img-logo" src="https://www.ifpb.edu.br/prpipg/pesquisa/imagens-pesquisa/ifpb.png/@@images/0609b1d7-4a7d-41be-bd18-081ecb35eb9e.png" />

			<h:form id="formLogin" styleClass="form-signin">
				<h2 class="form-signin-heading">
				</h2>

					layout="table" />
	
				<p:inputText id="usuario" value="#{loginBean.usuario}"
					styleClass="form-control input-login" placeholder="usuÃ¡rio" />
	
				<p:password id="senha" value="#{loginBean.senha}"

				<h:commandButton styleClass="btn-login-blue btn btn-lg btn-primary btn-block"
					action="#{loginBean.autenticar}" value="Entrar" />

	</div>
