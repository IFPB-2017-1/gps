<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout.xhtml">
	<ui:define name="title">Defesas</ui:define>

	<ui:define name="body">
		<p:panel header="Cadastro de Defesa" id="painelCadastro">
			<p:panelGrid columns="3" styleClass="bordernone table-hover">
				<h:outputLabel value="Agendar defesa para:" />
				<h:outputText id="tcc"
					value="#{incluirEditarDefesaBean.tcc.titulo} de #{incluirEditarDefesaBean.tcc.discente.usuario.nome}" />
				<h:message for="tcc" />

				<h:outputLabel value="Local:" />
				<p:inputText id="local" />
				<h:message for="local" />

				<h:outputLabel value="Data:" />
				<p:calendar id="data" showOn="button" />
				<h:message for="data" />
				
				<h:outputLabel value="Hora inicio:"/>
				<p:inputMask mask="99:99" id="horaI" />
				<h:message for="horaI" />
				
				<h:outputLabel value="Hora fim:"/>
				<p:inputMask mask="99:99" id="horaF" />
				<h:message for="horaF" />
				
				<p:outputLabel value="Banca:"/>
				<p:lightBox iframe="true" id="lighbox3">
					<h:outputLink value="http://localhost:8080/agendamentotcc/banca/incluirEditarBanca.jsf">
						<h:outputText value="Cadastrar" />
					</h:outputLink>
				</p:lightBox>


			</p:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
